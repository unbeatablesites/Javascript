<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Steak Conditional Activity</title>
  </head>
  <body>
    <script type="text/javascript">
      const doYouEatSteak = confirm("Do you eat steak");

      const howOldAreYou = prompt("What is your birth year?");

      if (howOldAreYou > 1998) {
        alert("No sake for you!");
      } else if (howOldAreYou < 1998) {
        alert("Sake sake sake!");
      } else "You barley get Sake.......";

      if (doYouEatSteak) {
        document.write("Here’s a Steak Sandwich!");
      } else {
        document.write("Here’s a Tofu Stir-Fry!");
      }
    </script>
  </body>
</html>
