<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Steak Conditional Activity</title>
  </head>
  <body>
    <script type="text/javascript">
      const doYouEatSteak = confirm("Do you eat steak");

      if (doYouEatSteak) {
        document.write("Here’s a Steak Sandwich!");
      } else {
        document.write("Here’s a Tofu Stir-Fry!");
      }
    </script>
  </body>
</html>
