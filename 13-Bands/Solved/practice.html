<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Favorite Bands</title>
  </head>
  <body>
    <script>
      const favBands = ["band1", "band2", "band3"];

      const question = prompt("What is your favorite band.");

      const lowered = question.toLowerCase();

      if (favBands.indexOf(lowered) === -1) {
        alert("I've never heard of that band.");
      } else {
        alert("I love them too.");
      }
    </script>
  </body>
</html>
