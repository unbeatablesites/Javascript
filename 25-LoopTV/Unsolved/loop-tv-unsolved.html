<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Favorite TV Shows</title>
  </head>
  <body>
    <script type="text/javascript">
      // Start with empty array
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 2 Times
      for (var i = 1; i < 4; i++) {
        // Aks user three times what is you favorite show
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // push response into array
        favTVshows.push(tvShow);
      }

      // for loop repeats for as many array elements exist
      for (var j = 0; j < favTVshows.length; j++) {
        // alert array data
        console.log(favTVshows[j]);
      }
    </script>
  </body>
</html>
