<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>My First Object</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
      for (var i = 0; i < 101; i++) {
        if (i % 15 == 0) {
          console.log("FizzBuzz");
        } else if (i % 5 == 0) {
          console.log("Fizz");
        } else if (i % 3 == 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
