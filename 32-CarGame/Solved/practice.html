<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Car Adventures!</title>
  </head>
  <body>
    <h1>Car Adventures!</h1>
    <h2>
      Type "h" to honk, "d" to drive to work, "w" to drive around the world, or
      "t" to get a tuneup.
    </h2>
    <h2>See console for car stats.</h2>

    <script>
      var car = {
        make: "LandRover",
        model: "Discovery",
        color: "gold",
        mileage: 3000,
        isWorking: true,
        driveToWork: () => {
          alert("Old mileage is " + car.mileage);

          car.mileage = car.mileage + 8;

          alert("The new mileage is " + car.mileage);
        },
        driveAroundWorld: () => {
          alert("Old mileage is " + car.mileage);

          car.mileage = car.mileage + 24000;

          alert("The new mileage is " + car.mileage);
          alert("Car needs a tuneup!");

          car.isWorking = false;
        },
        getTuneUp: () => {
          car.isWorking = true;
          alert("The car is working");
        },

        honk: () => {
          alert("Honk Honk Honk");
        }
      };

      reWritesStats = () => {
        console.log("Make of car " + car.make);
        console.log("Model of car " + car.model);
        console.log("Color of car " + car.color);
        console.log("Mileage of car " + car.mileage);
        console.log("Is the car working " + car.isWorking);
        console.log("-------------------------------------");
      };

      document.onkeyup = event => {
        var letter = event.key.toLowerCase();

        if (letter === "h") {
          car.honk();
          reWritesStats();
        }
        if (letter === "d") {
          car.driveToWork();
          reWritesStats();
        }
        if (letter === "w") {
          car.driveAroundWorld();
          reWritesStats();
        }
        if (letter === "t") {
          car.getTuneUp();
          reWritesStats();
        }
      };
    </script>
  </body>
</html>
