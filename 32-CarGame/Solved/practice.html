<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Car Adventures!</title>
  </head>
  <body>
    <h1>Car Adventures!</h1>
    <h2>
      Type "h" to honk, "d" to drive to work, "w" to drive around the world, or
      "t" to get a tuneup.
    </h2>
    <h2>See console for car stats.</h2>

    <script>
      var car = {
        make: "LandRover",
        model: "Discovery",
        color: "gold",
        mileage: 3000,
        isWorking: true,
        driveToWork: () => {
          alert("Old mileage is " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("The new mileage is " + this.mileage);
        },
        driveAroundWorld: () => {
          alert("Old mileage is " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("The new mileage is " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },
        getTuneUp: () => {
          this.isWorking = true;
          alert("The car is working");
        },

        honk: () => {
          alert("Honk Honk Honk");
        }


        reWritesStats=()=>{

          console.log("Make of car " + this.make);
          console.log("Model of car " + this.model);
          console.log("Model of car " + this.model);

        }


      };
    </script>
  </body>
</html>
